<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>
	<title>CASEC 環境チェック</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="css/import.css" type="text/css" />
	<!--[if IE]><link rel="stylesheet" href="css/import_ie.css" type="text/css" /><![endif]-->
	<script type="text/javascript" src="js/jquery-1.8.1.min.js" charset="UTF-8"></script>
  <script type="text/javascript" src="js/os.js" charset="UTF-8"></script>
  <script type="text/javascript" src="js/browser.js" charset="UTF-8"></script>

	<script type="text/javascript">
	$(function(){

		var browserInfo = new BrowserInfo();
			
		if(browserInfo.baseBrowser=="ie"){
			if(browserInfo.version < 11){
				location.href="check_setting_ie10.html";
			/*}else if(browserInfo.version>=8 && browserInfo.version<10){
				location.href="check_setting_ie8up.html";
			}else if(browserInfo.version==10){
			    location.href="check_setting_ie10.html"; */
			}else if(browserInfo.version==11){   
			    location.href="check_setting_ie11.html"; 
			}else{
				location.href="check_end.html";
			}
		}else if(browserInfo.baseBrowser=="chrome" || browserInfo.baseBrowser=="safari" || browserInfo.baseBrowser=="microsoftedge"){
			location.href="check_end.html";
		}else{
			location.href="check_init.html";
		}
	});
	</script>
</head>

<body>
  <div id="top" class="container">
	<h1 class="title">CASEC 環境チェック</h1>
	<h3 class="thin">◆ ブラウザ の設定の確認</h3>
  </div>
</body>
