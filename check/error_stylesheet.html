<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>
  <title>CASEC 環境チェック</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" href="css/import.css" type="text/css" />
  <script type="text/javascript">
  function jump(){
	  location.href='check_stylesheet.html';
  }
  </script>

</head>

<body>
  <div class="container">
    <h1 class="title">CASEC 環境チェック</h1>
	<div class="center comment-err">
		<p>CASECではスタイルシートを利用しております。<br />
		スタイルシートが無効になっている場合、問題文が正しく表示されないため、<br />
		スタイルシートを有効とするよう、設定を変更してください。 
		</p>
		<p>
		<a href="man/man_stylesheet_win_ie.html" target="casec_man">（InternetExplorerでの設定手順）</a></p>
		<p>
		※GoogleChrome、Safari などでスタイルシートが無効になっている場合は、<br />
		アドオンなどを使用している場合があります。<br />
		アドオンをインストールされている場合は、機能をオフにしてください。</p>

    </div>
    <div class="center">
    	<p>設定が完了しましたら、再度チェックをおこなってください。</p>
    </div>
	<div class="center">
		<input name="Submit1" type="button" class="button" onclick="jump()" value="再度チェックをおこなう" />
	</div>

  </div>

</body>
</html>
