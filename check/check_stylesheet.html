<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>
	<title>CASEC 環境チェック</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />	
	<link rel="stylesheet" href="css/import.css" type="text/css" />
	<!--[if IE]><link rel="stylesheet" href="css/import_ie.css" type="text/css" /><![endif]-->
	<script type="text/javascript" src="js/browser.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery-1.8.1.min.js" charset="UTF-8"></script>

	<script type="text/javascript">
	$(function(){
		var cssurl = "css/question_ie.css";

		var browserInfo = new BrowserInfo();
		var baseBrowser = browserInfo.baseBrowser;
		if(baseBrowser=='ie'){
			cssurl = "css/question_ie.css";
		}else if(baseBrowser=='chrome'){
			cssurl = "css/question_chrome.css";
		}else if(baseBrowser=='safari'){
			cssurl = "css/question_safari.css";
		}

		$("head").append("<link>");
		css = $("head").children(":last");
		css.attr({
			rel: "stylesheet",
			type: "text/css",
			href: cssurl
		});
	});
	function jump(){
			if(!$('input[name=choice]:checked').val()){
				alert("選択されていません。");
			}else{
				if($('input[name=choice]:checked').val() == 'yes'){
					location.href='check_network.html';
				}else if($('input[name=choice]:checked').val() == 'no'){
					location.href='error_stylesheet.html';
				}else{
					alert("選択されていません。");
			}

			}
	}
	</script>

</head>

<body>
  <div class="container">
	<h1 class="title">CASEC 環境チェック</h1>
	<h3 class="thin">◆スタイルシートの確認</h3>
	<div class="center comment1">
		<p>
			<span class="question">
				C<span class="separator">i</span>
				A<span class="separator">?</span>
				S<span class="separator">*</span>
				E<span class="separator">@</span>
				C<span class="separator">!</span>
			</span>
		</p>
	</div>
	<br />
	<div class="mar-lft50
">
		<p>▼上の「CASEC」という文字列が正しく表示されていますか？</p>
		<ul class="choice">
			<li><input id ="b_yes" value="yes" type="radio" name="choice" /><label for="b_yes">はい　(正しく表示されている)</label></li>
			<li><input id ="b_no" value="no" type="radio" name="choice" /><label for="b_no">いいえ　(文字化けしたような表示になる)</label><br />
				　　　　　例)　　CiA?S*E@C! </li>
		</ul>
	</div>	
	<br />
	<div class="center">
		<input name="Submit1" type="button" class="button" onclick="jump()" value="次へ" />
	</div>

  </div>

</body>
</html>
