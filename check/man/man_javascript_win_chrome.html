<body>
  <div id="top" class="container">
	<h1 class="title">Windows Google Chrome JavaScript 利用設定手順</h1>
	<p>&nbsp;</p>
 
	<div class="man1">
		<div class="mar-lft50">
			<div class="float-lft mar-rgt50 wide320">
			<img src="img/man_javascript_win_chrome01.jpg" alt="" width="200px" class="mar-btm10"/>

			<div class="">
			１．ブラウザ画面右上のブラウザ設定用のマークをクリックして、表示されたメニューの中の【オプション】をクリックしてください。
			</div>
		</div>
		<hr/>
		<div class="mar-lft50">

 			</div>
		</div>
		<hr/>
		<div class="mar-lft50">
			<div class="float-lft mar-rgt50 wide320">
			<img src="img/man_javascript_win_chrome03.jpg" alt="" width="320px" class="mar-btm10"/>
			</div>
			<div class="">
			３．「Javascript」の「すべてのサイトでJavascriptの実行を許可する(推奨)」のボタンをクリックしてください。 
			<br />
			設定が完了したら、オプションの画面を閉じてください。
			</div>
		</div>
		<hr/>
 
	</div>
     <div class="center">
