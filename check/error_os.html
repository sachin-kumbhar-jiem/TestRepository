<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>
  <title>CASEC 環境チェック</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" href="css/import.css" type="text/css" />
  <script type="text/javascript">
  function windowClose(){
	  window.close();
  }
  </script>

</head>

<body>
  <div class="container">
    <h1 class="title">CASEC 環境チェック</h1>
	<div class="center comment-err">
		<p>ご利用のOS(パソコン)ではCASECをご利用いただけません。</p>
    </div>
    <div class="center">
	    <p>CASECの受験環境は下記の通りです。<br/>
		対応している別のパソコンでお試しください。</p>
	</div>
	<table class="checktable center">
		<tr>
			<th>OS</th>
			<th>ブラウザ(※)</th>
			<th>音声再生ソフトウェア</th>
			<th>その他の機能</th>
		</tr>
		<tr>
			<td rowspan="2">Windows<br />
			XP/ Vista/ 7</td>
			<td>InternetExplorer6以降</td>
			<td>Windows Media Player<br />
			9以降</td>
			<td rowspan="4">Javascript 使用可<br />
			cookie 使用可</td>
		</tr>
		<tr>
			<td>GoogleChrome16以降</td>
			<td rowspan="3">不要</td>
		</tr>
		<tr>
			<td rowspan="2">Macintosh<br />
			OS X</td>
			<td>Safari5.1以降</td>
		</tr>
		<tr>
			<td>GoogleChrome16以降</td>
		</tr>
	</table>
    
    <div class="center">
		<input name="Submit1" type="button" class="button" onclick="windowClose()" value="閉じる"/>
	</div>

  </div>

</body>
</html>
